        <div class="Title"><h1>Contact Information</h1></div>
        <!--Contact Form-->
        <div class="ContactForm">
            <form class="Form" >
                <!--First Name-->
                <label for="prenom">First Name</label>
                <input type="text" class="typebox" name="firstname" placeholder="Your name.." required>
                <!--Last Name-->
                <label for="nom">Last Name</label>
                <input type="text" class="typebox" name="lastname"  placeholder="Your last name.." required>
                <!--Email-->
                <label for="email">Email</label>
                <input type="text" class="typebox" name="email" placeholder="Your email address.." required>
                <!--Phone Number-->
                <label for="phnumber">Phone Number</label>
                <input type="text" class="typebox" name="phonenumber" placeholder="Your phone number.." required>
                <!--Phone vs Email-->
                <label for="selection">Select your prefered contact method:</label>
                <label class="box" for="email">Email:  <input class="mark" type="radio"  name="contactmethod" name="contact" value="email"></label>
                <label class="box" for="phone">Phone:  <input class="mark" type="radio"  name="contactmethod" name="contact" value="phone"></label>           
                <!--Provinces-->
                <label for="province">Provinces & Territories</label>
                <select id="province" name="province">
                  <option value="alberta">Alberta</option>
                  <option value="bc">British Columbia</option>
                  <option value="manitoba">Manitoba</option>
                  <option value="nb">New Brunswick</option>
                  <option value="nl">Newfoundland and Labrador</option>
                  <option value="ns">Nova Scotia</option>
                  <option value="nunavut">Nunavut</option>
                  <option value="ontario">Ontario</option>
                  <option value="pei">Prince Edward Island</option>
                  <option value="quebec">Quebec</option>
                  <option value="saska">Saskatchewan</option>
                  <option value="nwt">NorthWest Territories</option>
                  <option value="yukon">Yukon</option>
                </select>
                <!--Text Box-->
                <label for="subject">Subject</label>
                <textarea id="subject" name="subject" placeholder="Write something.."></textarea>
                <!--Submit Button-->
                <a class="submit" href="ContactAssg5.html">Submit</a>
            
            </form>
        </div>
